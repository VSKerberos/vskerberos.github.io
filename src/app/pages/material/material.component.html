<div class="container">

    <div class="mat-display-3 special-header" fxLayoutAlign="center center">



        Malzeme Listesi

    </div>


</div>
<mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile>
        <div class="demo-button-container space-left">
            <button mat-fab color="primary" (click)="addMaterial()" aria-label="Example icon button with a delete icon">
                <mat-icon>add</mat-icon>
              </button>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="demo-button-container space-left">
            <h4>Grup Bilgisi</h4>
            <mat-form-field appearance="fill">
                <mat-label>Grup Bilgisi Seçiniz</mat-label>
                <mat-select (selectionChange)="onGroupChange($event.value)">

                    <mat-option *ngFor="let cat of categories" [value]="cat.categoryid">
                        {{cat.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </mat-grid-tile>

</mat-grid-list>




<div class="space"></div>


<div class="space"></div>



<div class="container space" fxLayout="row" fxLayoutAlign="center none">


    <table mat-table [dataSource]="filteredMaterialArr" class="mat-elevation-z8 demo-table" *ngIf="filteredMaterialArr?.length>0">
        <!-- Position Column -->
        <!-- <ng-container matColumnDef="demo-position">
            <th mat-header-cell *matHeaderCellDef> Adı </th>
            <td mat-cell *matCellDef="let element"> {{element.payload.doc.data().name }} </td>
        </ng-container> -->

        <!-- Symbol Column -->
        <ng-container matColumnDef="demo-weight">
            <th mat-header-cell *matHeaderCellDef> Grup </th>
            <td mat-cell *matCellDef="let element"> {{element | categoryName }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="demo-name">
            <th mat-header-cell *matHeaderCellDef> Adı </th>
            <td mat-cell *matCellDef="let element"> {{element.name }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="demo-unit">
            <th mat-header-cell *matHeaderCellDef> Birimi </th>
            <td mat-cell *matCellDef="let element"> {{element.unit }} </td>
        </ng-container>


        <ng-container matColumnDef="demo-dimension">
            <th mat-header-cell *matHeaderCellDef> Tarih </th>
            <td mat-cell *matCellDef="let element"> {{element.operationdate }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="demo-symbol">
            <th mat-header-cell *matHeaderCellDef> Fiyat </th>
            <td mat-cell *matCellDef="let element"> {{element.price }} </td>
        </ng-container>

        <!-- Remarks Column -->
        <ng-container matColumnDef="demo-remarks">
            <th mat-header-cell *matHeaderCellDef> Açıklama </th>
            <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
        </ng-container>


        <ng-container matColumnDef="demo-actions">
            <th mat-header-cell *matHeaderCellDef> İşlem Bölümü</th>
            <md-cell *matCellDef="let element">


                <button mat-icon-button color="primary" matTooltip="Güncelle" matTooltipPosition="right" (click)="editMaterial(element)" aria-label="Example icon button with a home icon">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" matTooltip="Sil" matTooltipPosition="right" (click)="deleteRecord(element)" aria-label="Example icon button with a home icon">
                    <mat-icon>delete_outline</mat-icon>
                </button>

            </md-cell>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
