<div class="container">

    <div class="mat-display-3 special-header" fxLayoutAlign="center center">
        Ürün Listesi
    </div>


</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Ürün Kodu </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ürün Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Ürün Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.operationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-actions">
        <th mat-header-cell *matHeaderCellDef> İşlem Bölümü</th>
        <md-cell *matCellDef="let element">

            <button mat-icon-button color="primary" matTooltip="Detay" matTooltipPosition="right" (click)="detail(element)" aria-label="Example icon button with a home icon">
                <mat-icon>view_comfy</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Sil" matTooltipPosition="right" (click)="deleteRecord(element.id)" aria-label="Example icon button with a home icon">
                <mat-icon>delete_outline</mat-icon>
            </button>

        </md-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
