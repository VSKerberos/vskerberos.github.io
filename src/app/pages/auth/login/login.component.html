<mat-card class="login-page">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" class="login-form">

            <mat-form-field>

                <input matInput type="text" placeholder="Kullanıcı adı" formControlName="email">

            </mat-form-field>

            <mat-form-field>

                <input matInput type="password" placeholder="Şifre" formControlName="password">

            </mat-form-field>

            <button mat-raised-button color="primary" (click)="login()" [disabled]="!form.valid">Login</button>

        </form>
    </mat-card-content>
</mat-card>
